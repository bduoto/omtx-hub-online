# This is a template file - DO NOT commit actual secrets to git
# Create actual secrets using kubectl or secret management tools
apiVersion: v1
kind: Secret
metadata:
  name: omtx-hub-secrets
  namespace: omtx-hub
type: Opaque
stringData:
  # GCP Service Account JSON (base64 encoded)
  # Create with: kubectl create secret generic omtx-hub-secrets --from-file=gcp-credentials.json
  GCP_CREDENTIALS_JSON: "base64-encoded-service-account-json"
  
  # Modal Authentication Token
  MODAL_TOKEN_ID: "your-modal-token-id"
  MODAL_TOKEN_SECRET: "your-modal-token-secret"
  
  # Redis Authentication (if enabled)
  REDIS_PASSWORD: "your-redis-password"
  
  # JWT Secrets for authentication
  JWT_SECRET_KEY: "your-jwt-secret-key"
  
  # Webhook HMAC secrets
  MODAL_WEBHOOK_SECRET: "your-modal-webhook-secret"
  
  # Database encryption keys
  DB_ENCRYPTION_KEY: "your-database-encryption-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: omtx-hub-secrets-staging
  namespace: omtx-hub-staging
type: Opaque
stringData:
  # Staging environment secrets
  GCP_CREDENTIALS_JSON: "base64-encoded-staging-service-account-json"
  MODAL_TOKEN_ID: "your-staging-modal-token-id"
  MODAL_TOKEN_SECRET: "your-staging-modal-token-secret"
  REDIS_PASSWORD: "your-staging-redis-password"
  JWT_SECRET_KEY: "your-staging-jwt-secret-key"
  MODAL_WEBHOOK_SECRET: "your-staging-modal-webhook-secret"
  DB_ENCRYPTION_KEY: "your-staging-database-encryption-key"