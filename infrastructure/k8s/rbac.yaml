apiVersion: v1
kind: ServiceAccount
metadata:
  name: omtx-hub-service-account
  namespace: omtx-hub
  annotations:
    # Workload Identity annotation for GCP integration
    iam.gke.io/gcp-service-account: omtx-hub-gsa@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: omtx-hub-role
  namespace: omtx-hub
rules:
# Allow reading ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Allow creating and updating pods for job processing
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Allow reading services for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]

# Allow reading endpoints for load balancing
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]

# Allow creating events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: omtx-hub-rolebinding
  namespace: omtx-hub
subjects:
- kind: ServiceAccount
  name: omtx-hub-service-account
  namespace: omtx-hub
roleRef:
  kind: Role
  name: omtx-hub-role
  apiGroup: rbac.authorization.k8s.io

---
# Cluster-level permissions for monitoring and health checks
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: omtx-hub-cluster-role
rules:
# Allow reading nodes for resource monitoring
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

# Allow reading namespaces for multi-tenant operations
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# Allow reading custom resources for monitoring
- apiGroups: ["metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: omtx-hub-cluster-rolebinding
subjects:
- kind: ServiceAccount
  name: omtx-hub-service-account
  namespace: omtx-hub
roleRef:
  kind: ClusterRole
  name: omtx-hub-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# Network policies for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: omtx-hub-backend-policy
  namespace: omtx-hub
spec:
  podSelector:
    matchLabels:
      app: omtx-hub-backend
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from load balancer
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow ingress from same namespace (Redis, monitoring)
  - from:
    - namespaceSelector:
        matchLabels:
          name: omtx-hub
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow egress to GCP services (DNS + HTTPS)
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  
  # Allow egress to Modal services
  - to: []
    ports:
    - protocol: TCP
      port: 443