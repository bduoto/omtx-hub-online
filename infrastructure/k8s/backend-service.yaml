apiVersion: v1
kind: Service
metadata:
  name: omtx-hub-backend-service
  namespace: omtx-hub
  labels:
    app: omtx-hub-backend
spec:
  selector:
    app: omtx-hub-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
# Internal service for health checks and monitoring
apiVersion: v1
kind: Service
metadata:
  name: omtx-hub-backend-internal
  namespace: omtx-hub
  labels:
    app: omtx-hub-backend
    service-type: internal
spec:
  selector:
    app: omtx-hub-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP

---
# Load balancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: omtx-hub-backend-lb
  namespace: omtx-hub
  labels:
    app: omtx-hub-backend
    service-type: external
  annotations:
    cloud.google.com/load-balancer-type: External
    service.beta.kubernetes.io/gcp-load-balancer-backend-config: '{"default": "backend-config"}'
spec:
  selector:
    app: omtx-hub-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Configure this to restrict access