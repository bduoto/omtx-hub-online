apiVersion: apps/v1
kind: Deployment
metadata:
  name: omtx-hub-simple
  namespace: omtx-hub
  labels:
    app: omtx-hub-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omtx-hub-backend
  template:
    metadata:
      labels:
        app: omtx-hub-backend
    spec:
      containers:
      - name: api
        image: gcr.io/om-models/omtx-hub:v1-nocache
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: GCP_PROJECT_ID
          value: "om-models"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5