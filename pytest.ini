[tool:pytest]
# Pytest configuration for OMTX-Hub

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 30 seconds
    modal: Tests that require Modal integration
    gcp: Tests that require GCP services
    frontend: Tests that require frontend integration
    webhook: Tests for webhook functionality
    batch: Tests for batch processing
    storage: Tests for storage operations
    auth: Tests for authentication
    performance: Performance tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings

# Test timeout (10 minutes for integration tests)
timeout = 600

# Minimum version
minversion = 6.0

# Test order
# Run unit tests first, then integration tests
testorder = 
    tests/unit
    tests/integration

# Coverage options (if coverage is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Async test support
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:modal.*
    ignore::UserWarning:google.*
