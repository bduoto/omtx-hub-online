apiVersion: apps/v1
kind: Deployment
metadata:
  name: omtx-hub-deployment
  namespace: default
  labels:
    app: omtx-hub
    version: consolidated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omtx-hub
  template:
    metadata:
      labels:
        app: omtx-hub
        version: consolidated
    spec:
      containers:
      - name: omtx-hub
        image: gcr.io/om-models/omtx-hub:v1-nocache
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: GCP_PROJECT_ID
          value: "om-models"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: omtx-hub-service
  labels:
    app: omtx-hub
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: omtx-hub
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omtx-hub-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omtx-hub-service
            port:
              number: 80