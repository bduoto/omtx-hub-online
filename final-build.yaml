steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/om-models/omtx-hub-backend:final', '-f', 'backend/Dockerfile.cloud_run_native', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/om-models/omtx-hub-backend:final']

images:
  - 'gcr.io/om-models/omtx-hub-backend:final'

timeout: '400s'