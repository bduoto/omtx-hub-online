steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/om-models/omtx-hub-backend:fixed', '-f', 'backend/Dockerfile.cloud_run_native', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/om-models/omtx-hub-backend:fixed']

# Store images in Container Registry
images:
  - 'gcr.io/om-models/omtx-hub-backend:fixed'

timeout: '600s'