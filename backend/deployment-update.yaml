apiVersion: apps/v1
kind: Deployment
metadata:
  name: omtx-hub-api
  labels:
    app: omtx-hub-api
    version: enterprise
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omtx-hub-api
  template:
    metadata:
      labels:
        app: omtx-hub-api
        version: enterprise
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: gcr.io/om-models/omtx-hub-backend:enterprise-20250821-214103
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: GCP_PROJECT_ID
              value: "om-models"
            - name: SERVICE_NAME
              value: "omtx-hub-api"
            - name: SERVICE_VERSION
              value: "enterprise-20250821-214103"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: omtx-hub-secrets
                  key: jwt-secret
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: omtx-hub-secrets
                  key: webhook-secret
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: gcp-credentials
              mountPath: /var/secrets/google
              readOnly: true
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-service-account-key
      serviceAccountName: omtx-hub-service-account
---
apiVersion: v1
kind: Service
metadata:
  name: omtx-hub-api-service
  labels:
    app: omtx-hub-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: omtx-hub-api
